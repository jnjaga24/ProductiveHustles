    <div class="container" id="app" v-cloak>
        <!-- Menu card -->
        <div class="menu-card">

            <div class="card-report">
                <img src="./images/image-jagadeesh.png" alt="image jeremy">
                <div class="report">
                    <p>Report for</p>
                    <div class="name">{{ name }}</div>
                </div>
            </div>

            <div class="menu">
                <!-- <div class="menu-link">Daily</div>
                <div class="menu-link ">Weekly</div> -->
                <div class="menu-link menu-active">Total Amount <span class="totalAmount">Rs.{{totalAmount}}</span></div>
            </div>
        </div>

        <!-- Regular card -->
        <template v-for="item in output">   
            <div class="regular-card work" :class="`regular-card ${item.className}`"  @click="say(item)">
                <div class="property-card">
                    <div class="row">
                        <div class="title">{{item.customerName}}</div>
                        <div class="points">
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                        </div>
                    </div>
    
                    <div class="row-2">
                        <div class="hours">{{item.billAmount}}</div>
                        <div class="description">{{item.billPeriod}}</div>
                        <div class="description">{{item.totalDays}} Days</div>
                        <div class="description">{{item.productDetails}}</div>
                    </div>
                </div>
            </div>
          </template>
